<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <section id="weather"><p></p></section>
    <h2 id="clock"></h2>
    <form id="login">
      <input
        type="text"
        required
        maxlength="15"
        size="16"
        placeholder="What is your name?"
      />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo">
      <input
        type="text"
        required
        size="26"
        placeholder="Write a To Do and Press Enter"
      />
    </form>
    <ul id="todo-list"></ul>
    <footer>
      <p id="quote"></p>
      <p id="author"></p>
    </footer>
    <script type="module" src="js/login.mjs"></script>
    <script type="module" src="js/clock.mjs"></script>
    <script type="module" src="js/quotes.mjs"></script>
    <script type="module" src="js/background.mjs"></script>
    <script type="module" src="js/todo.mjs"></script>
    <script type="module" src="js/weather.mjs"></script>
  </body>
</html>
